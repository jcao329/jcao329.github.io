    <button class="toggle-btn" id="toggleBtn">☰</button>
    <title>Home</title>
    <!-- Inline loading styles: visible until JS adds the .js-ready class to <html> -->
    <style>
    /* Loading overlay and page dim/blur while JS initializes (only when loading-pending is set after 1s) */
    :root { --loading-bg: rgba(255,255,255,0.6); --loading-text: #222; }
    html.loading-pending:not(.js-ready) body::before {
        content: 'Loading…';
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
        color: var(--loading-text);
        font: 600 1.1rem / 1.2 system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        backdrop-filter: blur(4px) saturate(90%);
        z-index: 9999;
        pointer-events: none;
    }
    /* Slightly blur the main content while loading */
    html.loading-pending:not(.js-ready) main, html.loading-pending:not(.js-ready) .content-section {
        filter: blur(2px) saturate(90%);
        transition: filter .25s ease;
    }
    </style>
    <div id="sidebar-container"></div>

            </div>
