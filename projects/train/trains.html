<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project One</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <title>Trains</title>
  <main class="main-content" id="mainContent">
    <section class="content-section active">
    <div class = "page-header">
      <h2>see train go!</h2>
      <p>select a train line and a stop alone the train. little train will arrive and depart with the line you selected</p>
    </div>
    <p><a href="/index.html" class="spotify-link">Back to home</a></p>
    <!-- train line selector -->
    <div class="train-selector-wrap">
      <label class="sr-only" for="train-lines">Select a train line</label>
      <h4>Select a train line:</h4>
      <div id="train-lines" class="train-lines" role="list">
        <!-- lines will be rendered here -->
      </div>
  </div>
    <!-- stops selector (populated based on selected line) -->
    <div class="stops-selector-wrap" style="margin-top:0.8rem">
      <label class="sr-only" for="stops-list">Select a stop</label>
      <h4>Select a stop:</h4>
      <div id="stops-list" class="stops-list" role="list"></div>
    </div>
    <div id = "stop-info" aria-live="polite" style="margin-top:1rem;font-weight:600">
    </div>
  </section>
</main>
  <script src="../../src/include-sidebar.js"></script>
  <script src="../../src/trains.js"></script>

  
</body>
</html>
